spring:
  application:
    name: item-service
  cloud:
    config:
      override-none: true   
 #配置中心的配置会覆盖我们的命令行参数,我们启动项里配置的 --server.port=8002 会被覆盖成 8001
 #这个配置就是不覆盖
server:  port: 8001
  
eureka:  client:    service-url:      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka